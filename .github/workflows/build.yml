name: Build ConceptCrafter App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows Executable
        run: |
          pip install pyinstaller
          pyinstaller --onefile --windowed ConceptCrafter.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConceptCrafter-Windows
          path: dist/*.exe

  build-macos:
    name: Build macOS (.dmg)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .app and .dmg using pyinstaller
        run: |
          pyinstaller --windowed --onefile ConceptCrafter.py
          mkdir -p dist_mac
          mv dist/ConceptCrafter dist_mac/ConceptCrafter
          hdiutil create dist_mac/ConceptCrafter.dmg -srcfolder dist_mac -ov -format UDZO

      - name: Verify .dmg file exists
        run: |
          echo "Listing contents of dist_mac directory:"
          ls -la dist_mac

      - name: Upload macOS Artifact (.dmg)
        uses: actions/upload-artifact@v4
        with:
          name: ConceptCrafter-macOS
          path: dist_mac/ConceptCrafter.dmg


  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller

      - name: Build Linux AppImage
        run: |
          pyinstaller --onefile --windowed ConceptCrafter.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConceptCrafter-Linux
          path: dist/*
